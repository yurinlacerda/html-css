<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados no meu próprio servidor.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
    <video controls width="500px" height="300px" poster="imagens/Sem título.png">
       <source src="midia/meu-video.m4v" type="video/mp4">
       <source src="midia/meu-video.webm" type="video/webm">
       <source src="midia/meu-video.mp4" type="video/mp4">
       <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    </video>
    
    <h1>Inserindo vídeos do YouTube</h1>

    <iframe width="500" height="300" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
