<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos iserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverar utilizar em cada caso. </p>
    <ul>
        <li><abbr title="usa-se a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="usa-se a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="usa-se a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="usa-se a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="usa-se a tag &lt;code&gt;">Códigos-Fonte</abbr></li>
        <li><abbr title="usa-se a tag &lt;ol&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="usa-se a tag &lt;ul&gt;">Listas com Demarcadores</abbr></li>

    </ul>
</body>
